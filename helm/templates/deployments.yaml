
   
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
    tag: {{}}
  name: {{.Values.image.repository}}
  namespace: {{.Values.namespace}}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: {{.Values.image.name}}
      tag: {{.Values.image.tag}}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{.Values.image.name}}
        tag: {{.Values.image.tag}}
    spec:
      containers:
      - image: {{.Values.image.repository}}:{{.Values.image.tag}}
        imagePullPolicy: {{.Values.image.pullPolicy}}
        name: nginx-alpine
